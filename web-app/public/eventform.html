<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <style>
      .btn-custom{
        background-color: #B53135;
        color: white;
      }
      .btn-custom:hover{
        background-color: #6E1E21;
        color: white;
      }
      body{
        background-color: #FFEEBE;
      }
    </style>
  
  </head>
  <body>

    <div class="container">
        <div class="row h-100">
            <div class="col-lg-4"><!-- this is just here to center the next column --></div>

            <div class="col-lg-4 text-center my-auto">
                <p>
                  <!--<form action="javascript:confirmSubmit()" method="post">-->
                    <form name="createEvent" action="/create" method="post"><!--<</form>>-->
                      
                    <div class="mb-3">
                      <label class="form-label">Title</label>
                      <input type="text" class="form-control" name="title" id="title">
                    <p>

                        <label class="form-label">Category</label>
                        <p>

                        <label for="category">Choose category:</label>
                        <select name="category" id="category">
                            <option value="other">Other</option>
                            <option value="social">Social</option>
                            <option value="affinityGroup">Affinity Group</option>
                            <option value="clubEvent">Club Event</option>
                            <option value="performance">Performance</option>
                            <option value="academic">Academic</option>
                            <option value="postGrad">PostGrad Event</option>
                        </select>

                    <p>
                    <p>
                      <label class="form-label">Event Host</label>
                      <input type="text" class="form-control" name="host" id="host">
                    
                    <p>
                      <label class="form-label">Location</label>
                      <input type="text" class="form-control" name="location" id="location">

                    <p>
                      <label class="form-label">Date</label>
                      <input type="date" class="form-control" name="date" id="date">

                    <p>
                      <label class="form-label">Start Time</label>
                      <input type="time" class="form-control" name="startTime" id="startTime">

                    <p>
                      <label class="form-label">End Time</label>
                      <input type="time" class="form-control" name="endTime" id="endTime">
                    
                    <p>
                      <label class="form-label">What to Expect / What to Bring</label>
                      <input type="text" class="form-control" name="toBring" id="toBring">
                    
                    <p>
                      <label class="form-label">Intended Audience</label>
                      <input type="text" class="form-control" name="intendedAudience" id="intendedAudience">

                    <p>
                      <label class="form-label">Accessibility Description</label>
                      <input type="text" class="form-control" name="accessibilityInfo">
                      <div id="nameHelp" class="form-text">Captioning, translation services, accessible entrance/accessible bathroom etc.</div>

                    <p>
                    <p>
                      <label class="form-label">Additional Description / Notes</label>
                      <input type="text" class="form-control" name="additionalDescription" id="additionalDescription">
                    
                    <p>
                      <input type="submit" class="btn btn-custom my-2"></button>
                    </p>
                    <p>
                      <a href="/" class="btn btn-custom my-2"> Cancel</a>
                    </p>
                    </div>
                  </form>
                <!--</p>-->
            </div>

            <div class="col-lg-4"><!-- this is just here to center the previous column --></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var form = document.querySelector("form[name='createEvent']");
      form.onsubmit = confirmSubmit;

      function confirmSubmit(){
        var title = document.forms["createEvent"]["title"].value;
        var category = document.forms["createEvent"]["category"].value;
        var host = document.forms["createEvent"]["host"].value;
        var location = document.forms["createEvent"]["location"].value;
        var date = document.forms["createEvent"]["date"].value;
        var startTime = document.forms["createEvent"]["startTime"].value;
        var endTime = document.forms["createEvent"]["endTime"].value;
        var toBring = document.forms["createEvent"]["toBring"].value;
        var accessibilityInfo = document.forms["createEvent"]["accessibilityInfo"].value;
        var additionalDescription = document.forms["createEvent"]["additionalDescription"].value;
        if(!title || !category || !host || !location || !date || !startTime || !endTime || !toBring || !intendedAudience || !accessibilityInfo || !additionalDescription){
          alert("Please fill in all required fields.");
          event.preventDefault(); // Prevent the form from submitting
          return false;
        }
        // if ()
        return true;
      };

    </script>

  </body>
</html>
